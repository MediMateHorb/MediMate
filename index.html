<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .med-card { margin-bottom: 20px; border-left: 4px solid #0d6efd; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="logo.png" alt="MediMate Logo" style="max-width: 150px;">
    </div>

    <h1 class="my-4 text-center">MediMate</h1>

    <!-- Nutzerdaten-Formular -->
    <div class="card p-4 mb-4">
      <h2>Persönliche Daten</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Geschlecht</label>
          <select id="geschlecht" class="form-select">
            <option value="maennlich">Männlich</option>
            <option value="weiblich">Weiblich</option>
            <option value="divers">Divers</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Alter</label>
          <input type="number" id="alter" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Gewicht (kg)</label>
          <input type="number" id="gewicht" class="form-control">
        </div>
      </div>
    </div>

    <!-- Medikamentenauswahl -->
    <div class="card p-4 mb-4">
      <h2>Medikament wählen</h2>
      <select id="medikamenten-dropdown" class="form-select mb-3">
        <option value="">Bitte wählen...</option>
      </select>
      <button id="berechnen-btn" class="btn btn-primary">Dosierung berechnen</button>
    </div>

    <!-- Ergebnisanzeige -->
    <div id="ergebnis" class="card p-4" style="display:none;">
      <h2>Ihre Dosierung</h2>
      <div id="dosierung-details"></div>
    </div>
  </div>

  <!-- Supabase JS + Eigenes Skript -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
