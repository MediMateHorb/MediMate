
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MediMate</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>MediMate</h1>
    <img src="logo.png" alt="MediMate Logo" class="logo">
    <p class="subtitle">Dein smarter Helfer für die Medikamenteneinnahme</p>

    <h2>Medikament auswählen</h2>
    <div class="form-group">
      <label for="medikamentSelect">Medikament:</label>
      <select id="medikamentSelect"></select>
    </div>

    <h2>Deine Angaben</h2>
    <div class="form-inline">
      <div class="form-field">
        <label for="alter">Alter:</label>
        <input type="number" id="alter" placeholder="Alter in Jahren">
      </div>
      <div class="form-field">
        <label for="gewicht">Gewicht (kg):</label>
        <input type="number" id="gewicht" placeholder="Gewicht in kg">
      </div>
    </div>

    <button onclick="berechneDosierung()">Dosierung berechnen</button>

    <div id="ergebnis" class="result-box"></div>
  </div>
</body>
</html>
